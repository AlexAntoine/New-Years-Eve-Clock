<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <link rel="stylesheet" href="CSS/main.css">
       <title>New Year's Clock</title>
       <script src="app.js" defer></script>
   </head>

   <body>
       <h1>New Years Eve</h1>

       <div class="countdown-container">
           <div class="contdown-el days"><p>0</p><span>Days</span></div>
           <div class="contdown-el hours"><p>0</p><span>Hours</span></div>
           <div class="contdown-el minutes"><p>0</p><span>Minutes</span></div>
           <div class="contdown-el seconds"><p>0</p><span>Seconds</span></div>
       </div>

    
   </body>

</html>
